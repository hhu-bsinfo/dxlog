def pomConfig = {
    licenses {
        license {
            name 'GNU General Public License, Version 3.0'
            url 'https://www.gnu.org/licenses/gpl-3.0.txt'
            distribution "repo"
        }
    }

    developers {
        developer {
            id 'stnot'
            name 'Stefan Nothaas'
            email 'stefan.nothaas@uni-duesseldorf.de'
        }

        developer {
            id 'KevinBeineke'
            name 'Kevin Beineke'
            email 'kevin.beineke@uni-duesseldorf.de'
        }

        developer {
            id 'filkra'
            name 'Filip Krakowski'
            email 'filip.krakowski@uni-duesseldorf.de'
        }
    }

    scm {
        url 'https://github.com/hhu-bsinfo/dxlog'
    }
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java

            artifact sourcesJar {
                classifier 'sources'
            }

            artifact javadocJar {
                classifier 'javadoc'
            }

            groupId project.group
            artifactId project.name
            version project.version

            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Fast object logging, reorganization and recovery.')
                root.appendNode('name', 'dxlog')
                root.appendNode('url', 'https://github.com/hhu-bsinfo/dxlog')
                root.children().last() + pomConfig
            }
        }
    }
}
